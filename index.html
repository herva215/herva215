<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Animation</title>
    <style>
        /* Set the full-screen size and remove default margins */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #87CEEB; /* Light Sky Blue */
        }

        /* Cloud background animation */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/clouds.png') repeat-x;
            animation: moveClouds 30s linear infinite;
        }

        /* Text styling */
        .welcome-text {
            position: relative;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Cloud movement animation */
        @keyframes moveClouds {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="clouds"></div>
    <div class="welcome-text">Welcome</div>
</body>
</html>
